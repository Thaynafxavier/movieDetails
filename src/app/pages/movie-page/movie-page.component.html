<header class="header">
  <div class="logo">
    <img src="../../../assets/images/logo.tmdb.png" alt="Logotipo">

  </div>
</header>
<div class="background">
  <div class="film-container">
    <div class="film-cover">
      <img src="../../../assets/images/filme-topo.png" alt="film-cover">
    </div>
    <div class="film-title">
      <h1>Deadpool (2016)</h1>
      <h2>16 anos  • 11/02/2016 (BR)  •  Ação, Aventura, Comédia, Ficção científica • 1h 47m</h2>
      <div class="user-rating">
        <circle-progress
          [percent]="50"
          [radius]="25"
          [outerStrokeWidth]="5"
          [innerStrokeWidth]="4"
          [outerStrokeColor]="'#14FF00'"
          [innerStrokeColor]="' #rgba'"
          [animation]="true"
          [animationDuration]="300"
          [titleColor]="'#14FF00'"
          [subtitleColor]="'#14FF00'"
          [titleFontSize]="'13px'"
          [subtitleFontSize]="'8px'">
        </circle-progress>

      </div>  <div class="rating-text">
          <p>Avaliação dos usuários</p> <!-- Texto ao lado do círculo -->
        </div>

    </div>
  </div>
</div>
